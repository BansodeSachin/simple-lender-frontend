<div class="dashboard-actions">
    <button class="btn btn-primary" style="margin-right:16px" (click)="home()">Home</button> 
    <button class="btn btn-info" style="margin-right:16px" (click)="changePassword()">Change Password</button>
    <button class="btn btn-danger" style="margin-right:16px" (click)="logout()">Logout</button>
  </div>
<div class="col-md-6 offset-md-3">
    <h3> Create Borrower </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Borrower Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "borrower.name" name = "name">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "borrower.email" name = "email">
        </div>

        <div class="form-group">
            <label> Phone</label>
            <input type="text" class ="form-control" id = "phone"
                [(ngModel)] = "borrower.phone" name = "phone">
        </div>

        <div class="form-group">
            <label> City</label>
            <input type="text" class ="form-control" id = "city"
                [(ngModel)] = "borrower.city" name = "city">
        </div>

        <div class="form-group">
            <label> State</label>
            <input type="text" class ="form-control" id = "state"
                [(ngModel)] = "borrower.state" name = "state">
        </div>

        <div class="form-group">
            <label> Country</label>
            <input type="text" class ="form-control" id = "country"
                [(ngModel)] = "borrower.country" name = "country">
        </div>

        <div class="form-group">
            <label> Pin Code</label>
            <input type="text" class ="form-control" id = "pincode"
                [(ngModel)] = "borrower.pincode" name = "pincode">
        </div>

        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "borrower.address" name = "address">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
