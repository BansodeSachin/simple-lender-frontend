<div class="dashboard-actions">
    <button class="btn btn-primary" style="margin-right:16px" (click)="home()">Home</button> 
    <button class="btn btn-info" style="margin-right:16px" (click)="changePassword()">Change Password</button>
    <button class="btn btn-danger" style="margin-right:16px" (click)="logout()">Logout</button>
  </div>

<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "employee.email" name = "email">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
