<div class="dashboard-actions">
    <button class="btn btn-primary" style="margin-right:16px" (click)="home()">Home</button> 
    <button class="btn btn-info" style="margin-right:16px" (click)="changePassword()">Change Password</button>
    <button class="btn btn-danger" style="margin-right:16px" (click)="logout()">Logout</button>
  </div>
<div class="col-md-6 offset-md-3">
    <h3> Create Transaction </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Record Id</label>
            <input type="text" class ="form-control" id = "recordId"
                [(ngModel)] = "transaction.recordId" name = "recordId">
        </div>
    
        <div class="form-group">
            <label> Due Date</label>
            <input type="text" class ="form-control" id = "dueDate"
                [(ngModel)] = "transaction.dueDate" name = "dueDate">
        </div>

        <div class="form-group">
            <label> Description</label>
            <input type="text" class ="form-control" id = "description"
                [(ngModel)] = "transaction.description" name = "description">
        </div>

        <div class="form-group">
            <label> Withdraw Amount</label>
            <input type="text" class ="form-control" id = "withdrawAmount"
                [(ngModel)] = "transaction.withdrawAmount" name = "withdrawAmount">
        </div>

        <div class="form-group">
            <label> Deposit Amount</label>
            <input type="text" class ="form-control" id = "depositAmount"
                [(ngModel)] = "transaction.depositAmount" name = "depositAmount">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
