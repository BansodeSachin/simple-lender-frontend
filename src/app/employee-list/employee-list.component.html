<div>
    <app-navigation></app-navigation>
    <div class="main-content">
        <h2> Employee List</h2>
        <table class="table table-striped">
            <div class="dashboard-actions">
                <label for="userName" class="text-primary">User Name: </label>
                <label class="text-primary" style="margin-right:16px">{{ currentUser }}</label>
                <button class="btn btn-primary" style="margin-right:16px" (click)="home()">Home</button> 
                <button class="btn btn-info" style="margin-right:16px" (click)="addEmployee()">Add Employee</button> 
                <button class="btn btn-secondary" style="margin-right:16px" (click)="changePassword()">Change Password</button>
                <button class="btn btn-danger" style="margin-right:16px" (click)="logout()">Logout</button>
            </div><br/>
            <table class = "table table-striped">
                <thead>
                    <tr>
                        <th> First Name</th>
                        <th> Last Name </th>
                        <th> Email Id</th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let employee of employees" >
                        <td> {{ employee.firstName }} </td>
                        <td> {{ employee.lastName }} </td>
                        <td> {{ employee.email }} </td>
                        <td>
                            <button (click) = "updateEmployee(employee.id)" class = "btn btn-info"> Update</button>
                            <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                            <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </table>
    </div>
</div>
