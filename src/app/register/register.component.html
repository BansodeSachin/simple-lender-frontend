<div class="row justify-content-center">
    <div class="col-lg-4 col-md-4 col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Register New User</strong>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="register()">
            <div class="row mb-3">
                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label for="firstName">First Name<span class="text-danger">*</span></label>
                        <input id="firstName" class="form-control" type="text" formControlName="firstName">
                        <div
                        *ngIf="userForm.get('firstName')?.invalid && (userForm.get('firstName')?.dirty || userForm.get('firstName')?.touched)">
                        <small class="text-danger">First Name is required.</small>
                        </div>
                    </div>
                </div>
            
                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label for="lastName">Last Name<span class="text-danger">*</span></label>
                        <input id="lastName" class="form-control" type="text" formControlName="lastName">
                        <div
                        *ngIf="userForm.get('lastName')?.invalid && (userForm.get('lastName')?.dirty || userForm.get('lastName')?.touched)">
                        <small class="text-danger">Last Name is required.</small>
                        </div>
                    </div>
                </div>
            
                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label for="userName">User Name<span class="text-danger">*</span></label>
                        <input id="userName" class="form-control" type="text" formControlName="userName">
                        <div
                        *ngIf="userForm.get('userName')?.invalid && (userForm.get('userName')?.dirty || userForm.get('userName')?.touched)">
                        <small class="text-danger">User Name is required.</small>
                        </div>
                    </div>
                </div>
            
                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label for="email">Email<span class="text-danger">*</span></label>
                        <input id="email" class="form-control" type="text" formControlName="email">
                        <div
                        *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
                        <small class="text-danger">Email is required.</small>
                        </div>
                    </div>
                </div>
            
                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label for="password">Password<span class="text-danger">*</span></label>
                        <input id="password" class="form-control" type="password" formControlName="password">
                        <div
                        *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
                        <small class="text-danger">Password is required.</small>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
                    <div class="form-group">
                        <label for="role">Role<span class="text-danger">*</span></label>
                        <ng-select [items]="roleList" bindLabel="role" bindValue="role" [multiple]="true"
                            placeholder="Select Role" formControlName="role">
                            <ng-template ng-option-tmp let-item="item">
                                {{item.role}} <br /> <small>Desc: {{item.description}}</small>
                            </ng-template>
                        </ng-select>
                        <div
                            *ngIf="userForm.get('role')?.invalid && (userForm.get('role')?.dirty || userForm.get('role')?.touched)">
                            <small class="text-danger">Role is required.</small>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row mb-3">
              <div class="col-lg-6 col-md-6 col-sm-12">
                <button type="submit" class="md-btn-primary mr-2 float-right">Submit</button>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <button type="button" class="md-btn-secondary ml-2" (click)="onReset()">Cancel</button>
              </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <button type="button" class="md-btn-primary mr-2 float-right" (click)="loginPage()">Go Back</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
